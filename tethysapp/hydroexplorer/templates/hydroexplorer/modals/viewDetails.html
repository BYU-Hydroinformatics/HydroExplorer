{% load staticfiles %}

        <!-- Modal content-->

        <div class="modal-content flex-container-row">
            <img id="view-file-loading" class="view-file" src="{% static 'hydroexplorer/images/loader.gif' %}" />

        </div>
        <!--End modal content-->
    </div>
</div>
<!--End modal-->
